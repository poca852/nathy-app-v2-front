<div class="grid">
  <div class="col-12">
    <div class="card px-6 py-6">
      <p-toast></p-toast>
      <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
          <div class="my-2">
            <button pButton pRipple label="Nuevo" icon="pi pi-plus" class="p-button-success mr-2"
              (click)="openNew()"></button>
            <!-- <button pButton pRipple label="Eliminar" icon="pi pi-trash" class="p-button-danger"
              (click)="deleteSelectedProducts()" [disabled]="!selectedEmpleados || !selectedEmpleados.length"></button> -->
          </div>
        </ng-template>

        <!-- <ng-template pTemplate="right">
          <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import"
            class="mr-2 inline-block"></p-fileUpload>
          <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"
            (click)="dt.exportCSV()"></button>
        </ng-template> -->
      </p-toolbar>

      <p-table #dt [value]="rutas" [columns]="cols" responsiveLayout="scroll" [rows]="10"
        [globalFilterFields]="['nombre', 'ciudad']" [rows]="10" [paginator]="true"
        [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true"
        selectionMode="multiple" [rowHover]="true" dataKey="id">
        <ng-template pTemplate="caption">
          <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
            <h5 class="m-0">Gestion de rutas</h5>
            <span class="block mt-2 md:mt-0 p-input-icon-left">
              <i class="pi pi-search"></i>
              <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..."
                class="w-full sm:w-auto" />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon>
            </th>
            <th pSortableColumn="ciudad">Ciudad <p-sortIcon field="ciudad"></p-sortIcon>
            </th>
            <th pSortableColumn="gastosCobrador">Gastos cobrador <p-sortIcon field="gastosCobrador"></p-sortIcon>
            </th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-ruta>
          <tr>
            <td style="width:14%; min-width:10rem;">
              <span class="p-column-title">Nombre</span>
              {{ruta.nombre | titlecase}}
            </td>
            <td style="width:14%; min-width:10rem;">
              <span class="p-column-title">Usuario</span>
              {{ruta.ciudad | titlecase}}
            </td>
            <td style="width:14%; min-width:10rem;">
              <span class="p-column-title">Gastos cobrador</span>
              <span>{{ruta.ingresar_gastos_cobrador ? 'Permitido': 'No Permitido' }}</span>
            </td>
            <td>
              <div class="flex">
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                  (click)="editRuta(ruta)"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                  (click)="deleteRuta(ruta)"></button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <p-dialog [(visible)]="rutaDialog" [style]="{width: '450px'}" header="Ruta" [modal]="true"
      class="p-fluid">
      <ng-template pTemplate="content">
        <!-- <img [src]="'assets/demo/images/product/' + empleado.img" [alt]="empleado.nombre" width="150"
          class="mt-0 mx-auto mb-5 block shadow-2" *ngIf="empleado.img"> -->
        <form
          [formGroup]="formRuta"
        >  
          <div class="field">
            <label for="nombre">Nombre</label>
            <input 
              type="text" 
              pInputText 
              formControlName="nombre"
              id="nombre" />
          </div>
  
          <div class="field">
            <label for="ciudad">ciudad</label>
            <input 
              id="ciudad" 
              pInputText 
              formControlName='ciudad' />
          </div>

          <div class="field">
            <label for="gastosCobrador">Gastos Cobrador</label>
            <p-selectButton 
              [options]="optionsGastosCobrador"  
              optionLabel="label"
              optionValue="value"
              formControlName="ingresar_gastos_cobrador"></p-selectButton>
          </div>
        </form>
      </ng-template>

      <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveRuta()"></button>
      </ng-template>
    </p-dialog>

    <p-dialog [(visible)]="deleteRutaDialog" header="Confirmar" [modal]="true" [style]="{width:'450px'}">
      <div class="flex align-items-center justify-content-center">
        <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
        <span *ngIf="ruta">Estas seguro de eliminar a <b>{{ruta.nombre | titlecase}}</b>?</span>
      </div>
      <ng-template pTemplate="footer">
        <button pButton pRipple icon="pi pi-times" class="p-button-text" label="No"
          (click)="deleteRutaDialog = false"></button>
        <button pButton pRipple icon="pi pi-check" class="p-button-text" label="Si" (click)="confirmDelete()"></button>
      </ng-template>
    </p-dialog>

  </div>
</div>
