<p-toast></p-toast>
<div class="main">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Bienvenido</div>
        <span>Cobrador</span>
    </div>
    <div>
      <form 
        [formGroup]="formLogin"
        (ngSubmit)="login()"
        autocomplete="off"
      >
        <label for="username" class="block text-900 font-medium mb-2">Usuario</label>
        <input 
          id="username" 
          type="text" 
          pInputText 
          class="w-full mb-3"
          formControlName="username">
  
        <label for="password" class="block text-900 font-medium mb-2">Contrase√±a</label>
        <input 
          id="password" 
          type="password" 
          pInputText 
          class="w-full mb-3"
          formControlName="password" />
  
        <button pButton pRipple type="submit" label="Ingresar" icon="pi pi-user" class="w-full"></button>
      </form>
    </div>
  </div>
</div>
