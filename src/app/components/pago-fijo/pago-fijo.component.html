<div class="flex flex-row justify-content-center" *ngIf="credito">
  <div>
    <p-dropdown
      [options]="pago"
      [formControl]="pagoSeleccionado"
      optionValue="valor"
      optionLabel="cuotas"
    > 
    </p-dropdown>
  </div>
  <div>
    <button pButton label="Pagar" (click)="pagar()" [disabled]="loading"></button>
  </div>
</div>
