<p-toast></p-toast>
<div class="main flex justify-content-center" *ngIf="!loading">
  <div class="card surface-overlay">
    <div class="title">
      <h2>Retiro</h2>
    </div>
    <div class="body card-container flex flex-column ustify-content-center gap-2">
      <p-inputNumber
        mode="currency"
        class="w-full"
        currency="GTQ"
        [formControl]="valor"
        locale="es-GT"
        [min]="0"
        placeholder="Ejemplo: Q.30.00"
      >
      </p-inputNumber>
      <textarea 
        cols="30" 
        rows="5"
        [formControl]="nota"
        placeholder="Nota" 
        pInputTextarea
        [autoResize]="true"></textarea>
        
        <button 
          pButton 
          label="Guardar" 
          (click)="dialogoRetiro = true"
          [disabled]="loading"></button>
    </div>
  </div>
</div>

<p-dialog
  [(visible)]="dialogoRetiro"
  header="Confirmar"
  [modal]="true"
  [style]="{width: '450px'}"
>

  <div class="flex align-items-center justify-content-center">
    <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
    <span>Esta seguro de agregar este retiro?</span>
  </div>
  <ng-template pTemplate="footer">
    <button 
      pButton 
      pRipple 
      icon="pi pi-times" 
      class="p-button-text" 
      label="No"
      (click)="dialogoRetiro = false"></button>
    <button 
      pButton 
      pRipple 
      icon="pi pi-check" 
      class="p-button-text" 
      label="Si" 
      (click)="confirmarRetiro()"></button>
  </ng-template>
</p-dialog>

<div class="card" *ngIf="loading">
  <div class="loading">
    <p-progressSpinner></p-progressSpinner>
  </div>
</div>
