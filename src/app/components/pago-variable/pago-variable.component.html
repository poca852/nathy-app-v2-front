<div 
  class="flex flex-row align-items-center justify-content-center gap-2" 
  *ngIf="credito">

  <input 
    type="number"
    [formControl]="pago"
    [min]="1"
    placeholder="Ingresa el pago"
    pInputText /> 
  <button pButton label="Pagar" [disabled]="loading" (click)="pagar()"></button>
</div>
