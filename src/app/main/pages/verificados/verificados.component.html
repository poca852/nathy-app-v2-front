<div class="main flex flex-column justify-content-center card-container blue-container gap-3"
      *ngIf="creditos.length > 0">
  <p-card 
  *ngFor="let item of creditos; let i = index"
  [subheader]="item.cliente.alias">
    <div class="grid">
      <div class="col">Ultimo pago: </div>
      <div class="col">{{item.pagos[0].valor | currency:'GTQ'}}</div>
    </div>

    <div class="grid">
      <div class="col">Fecha: </div>
      <div class="col">{{item.pagos[0].fecha}}</div>
    </div>
  </p-card>
</div>
