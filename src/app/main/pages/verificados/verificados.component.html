<p-table 
  [value]="pagos" 
  *ngIf="pagos.length > 0" 
  styleClass="p-datatable-striped" 
  responsiveLayout="scroll">

  <ng-template pTemplate="header">
    <tr>
      <th>Cliente</th>
      <th>Abono</th>
      <th>Saldo</th>
      <th>C. Pendientes</th>
    </tr>
  </ng-template>
  
  <ng-template pTemplate="body" let-pago>
    <tr [routerLink]="['/main/pago/editar', pago.id]" class="pointer">
      <td>{{pago.cliente.alias | titlecase}}</td>
      <td>{{pago.valor | currency:'GTQ' }}</td>
      <td>{{pago.credito.saldo | currency:'GTQ'}}</td>
      <td>{{(pago.credito.saldo / pago.credito.valor_cuota) | number:'1.2-2'}}</td>
    </tr>
  </ng-template>

</p-table>

<div class="loading" *ngIf="loading">
  <p-progressSpinner></p-progressSpinner>
  <h3 class="text-layout">Espera...</h3>
</div>
