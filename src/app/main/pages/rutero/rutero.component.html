<p-table [value]="creditos" *ngIf="creditos.length > 0; else loading" styleClass="p-datatable-striped" responsiveLayout="scroll">
  <ng-template pTemplate="body" let-credito>
    <tr [routerLink]="['/main/pago', credito.id]">
      <td>{{credito.cliente.alias | titlecase}}</td>
      <td>{{credito.saldo | currency:'GTQ'}}</td>
    </tr>
  </ng-template>
</p-table>


<ng-template #loading>
  <div class="loading flex flex-column justify-content-center">
    <p-progressSpinner></p-progressSpinner>
  </div>
</ng-template>
