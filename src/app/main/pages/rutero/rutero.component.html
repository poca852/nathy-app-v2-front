<div class="card" *ngIf="!loading">
  <app-search 
    placeholder="Buscar Cliente"
    (onDebounce)="sugerencias($event)"></app-search>

  <app-credito-table 
    [creditos]="creditos"
    *ngIf="creditos.length > 0"></app-credito-table>
</div>

<div 
  class="loading flex flex-column justify-content-center"
  *ngIf="loading">
  <p-progressSpinner></p-progressSpinner>
  <h3 class="text-layout">Espere...</h3>
</div>

<div 
  class="loading flex flex-column justify-content-center"
  *ngIf="hayError">
  <h3 class="text-layout">Sin Resultados</h3>
</div>
