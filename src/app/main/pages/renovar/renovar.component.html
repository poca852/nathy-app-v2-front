<div class="main">
  <form [formGroup]="creditoForm" (ngSubmit)="confirm($event)">
    <div class="card card-container flex flex-column">
      <div class="grid p-fluid">

        <div class="field col-12">
          <label for="valor">Valor</label>
          <p-inputNumber 
            [showButtons]="true" 
            inputId="valor" 
            mode="currency"
            currency="GTQ"
            locale="es-GT"
            formControlName="valor_credito"
            [min]="0">
          </p-inputNumber>
        </div>

        <div class="field col-12">
          <label for="valor">Interes</label>
          <p-inputNumber 
            [showButtons]="true" 
            inputId="interes" 
            formControlName="interes"
            prefix="%"
            [min]="0">
          </p-inputNumber>
        </div>

        <div class="field col-12">
          <label for="valor">Cuotas</label>
          <p-inputNumber 
            [showButtons]="true" 
            inputId="cuotas" 
            formControlName="total_cuotas"
            [min]="0">
          </p-inputNumber>
        </div>

        <div class="field col-12">
          <button pButton type="submit" label="Ingresar" [disabled]="creditoForm.invalid"></button>
        </div>

      </div>
    </div>
  </form>
</div>
